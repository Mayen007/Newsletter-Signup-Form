<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="./style.css">
  <!-- Favicon for the webpage -->
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Newsletter Sign-up Form</title>
</head>

<body>
  <main class="container">
    <section class="text-container">
      <!-- Title of the form -->
      <h2 class="title">Stay updated!</h2>
      <!-- Description of the form -->
      <p class="description">Join 60,000+ product managers receiving monthly updates on:</p>
      <!-- List of benefits -->
      <ul>
        <li><img src="./assets/images/icon-list.svg" alt="">Product discovery and building what matters.</li>
        <li><img src="./assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</li>
        <li><img src="./assets/images/icon-list.svg" alt="">And much more!</li>
      </ul>
      <!-- Newsletter sign-up form -->
      <form>
        <label for="email">Email Address
          <p class="hidden"></p>
          <!-- Email input field -->
          <input type="email" id="email" name="email" placeholder="email@company.com" class="email-input" required pattern="">
        </label>
        <!-- Submit button -->
        <button type="button" class="subscribe-btn" id="subscribe">Subscribe to monthly newsletter</button>
      </form>
    </section>
    <!-- Illustration image -->
    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Desktop Illustration" class="desktop-graphic"
      loading="lazy">
    <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Mobile Illustration" class="mobile-graphic"
      loading="lazy">
  </main>

  <div class="attribution">
    <!-- Attribution links -->
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/Mayen007" target="_blank" rel="noopener">Mayen007</a>.
  </div>
  <script src="./script.js"></script>
</body>

</html>
